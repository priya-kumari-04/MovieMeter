<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }
        
        header {
            background-color: #4CAF50;
            padding: 15px;
            text-align: center;
            color: white;
        }
        
        h1 {
            margin: 0;
            font-size: 32px;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .result {
            margin-top: 30px;
            text-align: center;
        }
        
        .result h2 {
            font-size: 24px;
            color: #333;
        }
        
        .result p {
            font-size: 18px;
            color: #555;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
        }
    </style>
</head>

<body>
    <header>
        <h1>Sentiment Analysis - Result</h1>
    </header>

    <div class="container">
        <div class="result">
            <h2>Prediction Result:</h2>
            <p>Your Review is <strong>{{ sent }}</strong></p>
            <p>Prediction (1 = Positive, 0 = Negative): <strong>{{ pred }}</strong></p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Sentiment Analysis App</p>
    </div>
</body>

</html>
