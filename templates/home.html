<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis - Movie Review</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }
        
        header {
            background-color: #4CAF50;
            padding: 15px;
            text-align: center;
            color: white;
        }
        
        h1 {
            margin: 0;
            font-size: 32px;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            font-weight: 500;
            color: #333;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
            resize: none;
            outline: none;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
        }
    </style>
</head>

<body>
    <header>
        <h1>Movie Review Sentiment Analysis</h1>
    </header>

    <div class="container">
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="review">Enter Your Movie Review:</label>
                <textarea name="review" id="review" required></textarea>
            </div>
            <button type="submit">Predict Sentiment</button>
        </form>
    </div>

    <div class="footer">
        <p>Please wait, it may take a bit longer.</p>
    </div>
</body>

</html>
